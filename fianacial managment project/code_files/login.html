<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #0e0e0e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.box {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.log input[type="text"], .log input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.log input[type="submit"], .log input[type="reset"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}
.log input[type="submit"]:hover, .log input[type="reset"]:hover {
    background-color: #0056b3;
}

  </style>
</head>
<body>
    <div class="box">
        <h1>Welcome to the World of Finance</h1>
        <form class="log" action="login.php" method="post">
            <label>Username</label>
            <input type="text" placeholder="username" name="username" required><br><br>
            <label>Password</label>
            <input type="password" placeholder="password" name="password" required><br><br>
            <input type="submit" name="logon_btn">
            <input type="reset" name="logon_btn">
        </form>
    </div>
</body>
</html>
